<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>栏目列表</title>
	<hdjs><bootstrap>
</head>
<body>
	<div class="wrap">
		<div class="menu_list">
			<ul>
				<li><a href="{|U:'index'}" class="action"> 栏目列表 </a></li>
				<li><a href="{|U:'add'}"> 添加栏目 </a></li>
				<li><a href="javascript:update_cache();"> 更新栏目缓存 </a></li>
			</ul>
		</div>
		<div class="title-header">栏目列表</div>
		<table class="table1">
			<tr>
				<th>CID</th>
				<th>栏目名称</th>
				<th>栏目层级</th>
				<th>操作</th>
			</tr>
			<list from='$list' name='c'>
				<tr>
					<td>{$c.cid}</td>
					<td>{$c._name}</td>
					<td></td>
					<td>[<a href="{|U:'add', array('pid' => $c['cid'])}">添加子栏目</a>][<a href="{|U:'edit', array('cid' => $c['cid'])}">编辑</a>][<a href="javascript:hd_ajax('{|U:'del', array('cid' => $c['cid'])}')">删除</a>]</td>
				</tr>
			</list>
		</table>
	</div>
</body>
</html>
