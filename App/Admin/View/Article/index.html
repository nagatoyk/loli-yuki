<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表</title>
	<hdjs/><bootstrap/>
</head>
<body>
	<div class="wrap">
		<div class="menu_list">
			<ul>
				<li><a href="{|U:'index'}" class="action"> 文章列表 </a></li>
				<li><a href="{|U:'add'}"> 添加文章 </a></li>
			</ul>
		</div>
		<div class="title-header">文章列表</div>
		<table class="table1">
			<tr>
				<th>AID</th>
				<th>文章标题</th>
				<th>文章分类</th>
				<th>发布时间</th>
				<th>发布人</th>
				<th>点击量</th>
				<th>操作</th>
			</tr>
			<list from='$article' name='a'>
				<tr>
					<td>{$a.aid}</td>
					<td>{$a.title}</td>
					<td>{$a.cname}</td>
					<td>{$a.addtime|hd_date:'Y-m-d H:i:s'}</td>
					<td>{$a.username}</td>
					<td>{$a.click}</td>
					<td>[<a href="#">查看</a>][<a href="{|U:'edit', array('aid' => $a['aid'])}">编辑</a>][<a href="javascript:hd_ajax('{|U:'del', array('aid' => $a['aid'])}')">删除</a>]</td>
				</tr>
			</list>
		</table>
		<div class="page1">{$page}</div>
	</div>
</body>
</html>
