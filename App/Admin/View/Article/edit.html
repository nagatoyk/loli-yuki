<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>编辑文章</title>
	<hdjs/><bootstrap/>
</head>
<body>
	<div class="wrap">
		<div class="menu_list">
			<ul>
				<li><a href="{|U:'index'}"> 文章列表 </a></li>
				<li><a href="javascript:void(0);" class="action"> 编辑文章 </a></li>
			</ul>
		</div>
		<form class="hd-form" action="{|U:'edit'}" method="post" enctype="multipart/form-data">
			<div class="tab">
				<ul class="tab_menu">
					<li lab="base"><a> 基本信息 </a></li>
					<li lab="base2" class="action"><a> 其他信息 </a></li>
					<li lab="base3"><a> 其他信息 </a></li>
				</ul>
				<div class="tab_content">
					<div id="base">
						<table class="table1">
							<tr>
								<td class="w100">文章标题</td>
								<td>
									<input class="w400" type="text" name="title" value="{$field.title}" autocomplete="off"/>
									<span id="hd_title"></span>
								</td>
							</tr>
							<tr>
								<td class="w100">文章分类</td>
								<td>
									<select name="catid">
										<list from='$category' name='c'>
										<option value="{$c.cid}"<if value='$field.catid eq $c.cid'> selected="selected"</if>>{$c._name}</option>
										</list>
									</select>
									<span id="hd_catid"></span>
								</td>
							</tr>
							<tr>
								<td class="w100">封面</td>
								<td><input class="l btn btn2 h50" type="file" name="thumb"/><if value='$field.thumb'><img src="__ROOT__/{$field.thumb}" class="w100 h50 l"></if></td>
							</tr>
							<tr>
								<td class="w100">正文内容</td>
								<td>
									<ueditor name='content' content='{$field.content}'/>
								</td>
							</tr>
						</table>
					</div>
					<div id="base2">
						<table class="table1">
							<tr>
								<td>来源</td>
								<td><input class="w400" type="text" name="source" value="{$field.source}" autocomplete="off"/></td>
							</tr>
						</table>
					</div>
					<div id="base3">3</div>
				</div>
			</div>
			<div class="position-bottom">
				<input type="hidden" name="aid" value="{$hd.get.aid}">
				<input class="btn hd-success" type="submit" value="提交">
			</div>
		</form>
	</div>
	<script type="text/javascript">
		$(function() {
			$('form').validate({
				title: {
					rule: {
						required: true
					},
					error: {
						required: '文章标题不能留空'
					},
					message: '请输入文章标题'
				}
			})
		})
	</script>
</body>
</html>
